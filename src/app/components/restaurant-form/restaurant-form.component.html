<div class="container mt-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit Restaurant' : 'Add Restaurant' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="restaurantForm" (ngSubmit)="save()">
        <!-- Name -->
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput id="name" formControlName="name"
            [ngClass]="{'is-invalid': restaurantForm.get('name')?.invalid && (restaurantForm.get('name')?.touched)}">
          <mat-error *ngIf="restaurantForm.get('name')?.invalid && (restaurantForm.get('name')?.touched)">
            Name is required.
          </mat-error>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput id="description" formControlName="description"
            [ngClass]="{'is-invalid': restaurantForm.get('description')?.invalid && (restaurantForm.get('description')?.touched)}"></textarea>
          <mat-error *ngIf="restaurantForm.get('description')?.invalid && (restaurantForm.get('description')?.touched)">
            Description is required.
          </mat-error>
        </mat-form-field>

        <!-- Location -->
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Location</mat-label>
          <input matInput id="location" formControlName="location"
            [ngClass]="{'is-invalid': restaurantForm.get('location')?.invalid && (restaurantForm.get('location')?.touched)}">
          <mat-error *ngIf="restaurantForm.get('location')?.invalid && (restaurantForm.get('location')?.touched)">
            Location is required.
          </mat-error>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Save Changes' : 'Add Restaurant'
            }}</button>
          <button mat-raised-button color="secondary" type="button" (click)="goHome()">Back</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

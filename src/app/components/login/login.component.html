<div class="d-flex justify-content-center align-items-center">
  <div class="login-card card p-4 shadow-sm rounded">
    <div class="card-body">
      <h1 class="login-title text-center">Welcome Back!</h1>
      <p class="text-center text-muted">Please sign in to your account</p>
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required />
          <div class="invalid-feedback" *ngIf="loginForm.submitted && !username">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required />
          <div class="invalid-feedback" *ngIf="loginForm.submitted && !password">
            Password is required
          </div>
        </div>

        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
